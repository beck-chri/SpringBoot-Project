<body th:background="@{/img/bg.jpg}">

<h1 th:text="#{login.headline}"/>
<form th:action="@{/login}" th:method="POST">
    <div class="alert" th:if="${passwordWrong}" th:text="#{login.password_hint(${username}, ${correctPassword})}"/>
    <div class="alert" th:if="${userNotFound}" th:text="#{login.unknown_user(${username})}"/>
    <table class="center">
        <tr>
            <td th:text="#{login.name}"/>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td th:text="#{login.password}"/>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td/>
            <td><input type="submit" th:value="#{login.ok}"></td>
        </tr>
    </table>
</form>
<form th:action="@{/benutzer}" class="button">
    <input type="submit" th:value="#{login.new_here}"/>
</form>
